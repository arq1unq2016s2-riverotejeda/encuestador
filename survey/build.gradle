group 'unq.university.survey'
version '0.0.1-SNAPSHOT'


buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.5'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'


repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

mainClassName = 'unq.api.filter.ApiService'

dependencies {

    // spark framework and dependencies
    compile 'commons-io:commons-io:1.3.2'
    compile('com.sparkjava:spark-core:2.5'){
        //excluding a particular transitive dependency:
        exclude group: 'org.eclipse.jetty'
        exclude group: 'org.eclipse.jetty.websocket'
    }

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'

    compile 'org.mongodb:mongo-java-driver:2.12.3'

    // other dependencies
    compile 'com.fasterxml.jackson.core:jackson-core:2.1.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.1.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.1'

    compile 'com.google.guava:guava:13.0.1'
    //compile 'com.squareup:dagger:0.9'
    compile 'org.apache.httpcomponents:httpclient:4.2.1'

    testCompile 'junit:junit:4.10'

    // tomcat plugin
    def tomcatVersion = '7.0.59'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
     tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"){
         exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
     }
}

war {
    baseName = 'survey'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Survey',
                'Implementation-Version': version
    }
}



tomcatRunWar {
    httpPort = 9090
    stopPort = 9091
    outputFile = file('logs/tomcat.log')
    //httpsPort = 9091
    //enableSSL = true
    //configFile = file('context.xml')
    contextPath = 'survey'
}

tomcatRun {
    httpPort = 9090
    stopPort = 9091
    contextPath = 'survey'
    outputFile = file('logs/tomcat.log')
}